<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Launcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Game & Embed Launcher</h1>
        <div class="theme-toggle">
            <button id="toggleTheme">Toggle Dark/Light Mode</button>
        </div>
    </header>

    <main>
        <section class="controls">
            <label for="game-search">Search:</label>
            <input type="text" id="game-search" placeholder="Search games or embeds...">

            <label for="game-select">Choose a game/embed:</label>
            <select id="game-select" onchange="changeGame()">
                <option value="">--Select an option--</option>
            </select>

            <div class="button-container">
                <button onclick="toggleFullscreen()" title="F">Fullscreen</button>
                <button onclick="refreshIframe()" title="R">Refresh</button>
                <button onclick="pauseIframe()" title="P">Pause</button>
                <button onclick="playIframe()" title="L">Play</button>
                <button onclick="muteIframe()" title="M">Mute/Unmute</button>
                <input type="file" id="fileInput" accept=".json" style="display:none;" onchange="importFromJSON(event)">
                <button onclick="document.getElementById('fileInput').click()">Import JSON</button>
                <button onclick="exportToJSON()">Export JSON</button>
            </div>
        </section>

        <iframe id="gameFrame" src=""></iframe>

        <section id="settings">
            <h2>Add / Edit Content</h2>

            <div class="add-game">
                <h3>Add Game</h3>
                <input type="text" id="newGameUrl" placeholder="Game URL">
                <input type="text" id="newGameName" placeholder="Game Name">
                <button onclick="addGame()">Add Game (A)</button>
            </div>

            <div class="add-embed">
                <h3>Add Embed</h3>
                <input type="text" id="embedCode" placeholder="Embed Code (iframe)">
                <input type="text" id="embedName" placeholder="Embed Name">
                <button onclick="addEmbed()">Add Embed (E)</button>
            </div>

            <h3>Currently Added Content</h3>
            <div id="gameList" class="sortable"></div>
        </section>

        <section id="debug">
            <button id="toggleDebug">Toggle Debug Console</button>
            <div id="debugArea">
                <h3>Debug Console</h3>
                <div id="logOutput"></div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
